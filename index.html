<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <!-- <div id="app"></div>
    <script type="module" src="/src/js/main.js"></script> -->
    <div class="card">
        <div class="card__image">
            <div class="card__image__big">
                <img src="src/assets/big-img.png" alt="main image">
            </div>
            <div class="card__image__little">
                <div class="card__image__litlle__elem">
                    <img src="src/assets/little-image1.png" alt="little image">
                </div>
                <div class="card__image__litlle__elem">
                    <img class="active" src="src/assets/little-image2.png" alt="little image">
                </div>
                <div class="card__image__litlle__elem">
                    <img src="src/assets/little-image3.png" alt="little image">
                </div>
            </div>
        </div>
        <form class="card__info">
            <div class="card__info__top">
                <h3>Футболка "Эволюционируй или сдохни"</h3>
                <p class="card__info__top__price">100 баллов</p>
                <button class="button" type="button">
                    Заказать
                </button>
                <div class="balance">
                    <div class="balance__info">
                        <p>Твой баланс:</p>
                        <p class="balance__info__sum">3 945 баллов</p>
                    </div>
                    <div class="balance__logo"></div>
                </div>
            </div>
            <div class="card__info__bottom">
                <p class="heading">Цвета:</p>
                <div class="radio-group">
                    <input type="radio" id="color-blue" name="color-selector">
                    <label class="color-label" for="color-blue">
                        <div class="square square-blue"></div>
                        Синий
                    </label>
                    <input type="radio" id="color-beige" name="color-selector">
                    <label class="color-label" for="color-beige">
                        <div class="square square-beige"></div>
                        Бежевый
                    </label>
                    <input type="radio" id="color-gray" name="color-selector">
                    <label class="color-label" for="color-gray">
                        <div class="square square-gray"></div>
                        Серый
                    </label>
                </div>
                <p class="heading">Размер:</p>
                <div class="radio-group">
                    <input type="radio" id="size-s" name="size-selector">
                    <label class="size-label" for="size-s">S</label>
                    <input type="radio" id="size-m" name="size-selector">
                    <label class="size-label" for="size-m">M</label>
                    <input type="radio" id="size-l" name="size-selector">
                    <label class="size-label" for="size-l">L</label>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
